<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ample Creations - Apparel Industry Projects">
    <title>Apparel Industry | Ample Creations</title>
    <link rel="icon" href="../assets/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Fix cursor and ensure theme works with dynamic navbar */
        .theme-toggle {
            cursor: pointer !important;
        }

        .hero {
            padding-top: 80px;
            height: 50vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: background-image 0.5s ease-in-out;
        }

        .hero .hero-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
        }

        .hero p {
            font-size: 1.25rem;
        }

        .carousel-item img {
            max-height: 500px;
            object-fit: contain !important;
            width: 100%;
        }

        body {
            scroll-behavior: smooth;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Poppins', sans-serif;
            color: #212529;
        }

        .dark-theme {
            background-color: #121212 !important;
            color: #f1f1f1 !important;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white !important;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-theme .navbar {
            background-color: #1f1f1f !important;
        }

        .dark-theme .navbar-nav .nav-link {
            color: #f1f1f1 !important;
        }

        .dark-theme .navbar-brand {
            color: #f1f1f1 !important;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Hero Section -->
    <section class="hero parallax" id="home">
        <div class="hero-content" data-aos="fade-up">
            <h1 class="fw-bold">Apparel Events</h1>
            <p class="lead">Crafting world-class automotive experiences.</p>
        </div>
    </section>

    <!-- Project Carousel -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5" data-aos="fade-up">Our Featured Apparel Events</h2>
            <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../assets/carshowroom.png" class="d-block w-100" alt="Apparel Event 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/tech1.png" class="d-block w-100" alt="Apparel Event 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/corporate1.png" class="d-block w-100" alt="Apparel Event 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="../js/theme.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        fetch('../navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;

                setTimeout(() => {
                    const themeToggle = document.getElementById('themeToggle');

                    if (localStorage.getItem('theme') === 'dark') {
                        document.body.classList.add('dark-theme');
                    }

                    updateHeroBackground();

                    themeToggle.style.cursor = 'pointer';

                    themeToggle.addEventListener('click', () => {
                        document.body.classList.toggle('dark-theme');
                        if (document.body.classList.contains('dark-theme')) {
                            localStorage.setItem('theme', 'dark');
                        } else {
                            localStorage.setItem('theme', 'light');
                        }
                        updateHeroBackground();
                    });
                }, 0);
            });

        fetch('../footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        window.addEventListener('scroll', function () {
            const scrolled = window.pageYOffset;
            document.querySelectorAll('.parallax').forEach(function (el) {
                el.style.backgroundPositionY = (scrolled * 0.5) + 'px';
            });
        });

        function updateHeroBackground() {
            const heroSection = document.querySelector('.hero');
            if (document.body.classList.contains('dark-theme')) {
                heroSection.style.backgroundImage = "url('../assets/porche-dark.jpeg')";
            } else {
                heroSection.style.backgroundImage = "url('../assets/porche.png')";
            }
        }

        document.addEventListener('DOMContentLoaded', updateHeroBackground);
    </script>
</body>

</html>
